<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevJobs - Empleos</title>
         <!-- Siempre está bueno agregar un description meta tag para mejorar el SEO -->
        <meta name="description" content="DevJobs es un sitio web para encontrar empleos en el mundo de la programación" />
        <link rel="icon" type="image/x-icon" href="../images/favico.ico" />
        <link rel="stylesheet" href="../styles.css" />
        <script type="module" src="../script.js"></script>
        <script type="module" src="../components/pagination.js"></script>
    </head>
    <body>
        <header class="nav-bar">
            <div class="logo-nav">
                <h2 class="logo">
                    <!-- Cambiamos el logo a un formato de SVG -->
                    <svg width="48" height="48"  fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M12.08 24 4 19.248 9.955 8.752l8.085 4.744L18.045 4h11.91l.005 9.496 8.085-4.744L44 19.248 35.92 24 44 28.752l-5.955 10.496-8.085-4.744L29.955 44h-11.91l-.005-9.496-8.085 4.744L4 28.752z" fill="currentColor" fill-rule="evenodd"/></svg>
                    DevJobs
                </h2>
                <nav>
                    <a href="../index.html">Inicio</a>
                    <a href="empleos.html">Empleos</a>
                    <a href="oferta.html">Empresas</a>
                    <a href="">Salarios</a>
                </nav>
            </div>

            <div class="user-actions">
                <a href="#" class="button secondary">Subir CV</a>
                <devjobs-avatar
                    service="x"
                    username="Dan_Barri_S"
                    size="40"></devjobs-avatar>
                <img
                    class="avatar"
                    src="../images/profile.jpg"
                    alt="Profile picture" />
            </div>
        </header>
        <main>
            <section class="section-wrapper">
                <h1>Encuentra tu próximo trabajo</h1>
                <p>Explora miles de oportunidades en el sector tecnológico.</p>
                <form
                    id="empleos-search-form"
                    role="search"
                    class="search-form-secondary">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                    <input
                        id="empleos-search-input"
                        type="text"
                        placeholder="Buscar empleos por titulo, habilidad o empresa" />
                </form>
                <div class="filters-wrapper">
                    <!-- El valor de los atributos `name` es importante que no tengan espacios ni caracteres especiales (tildes, ñ, etc.)-->
                    <select id="filter-technology" name="tecnologia">
                        <option value="" selected>Tecnología</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="ruby">Ruby</option>
                        <option value="php">PHP</option>
                        <option value="go">Go</option>
                        <option value="typescript">TypeScript</option>
                        <option value="sql">SQL</option>
                        <option value="mongodb">MongoDB</option>
                        <option value="r.">R.</option>
                        <option value="node.js">Node.js</option>
                        <option value="react">React</option>
                        <option value="swift">Swift</option>
                        <option value="kotlin">Kotlin</option>
                        <option value="ui/ux">UI/UX</option>
                        <option value="aws">AWS</option>
                        <option value="Azure">Azure</option>
                        <option value="gcp">GPC</option>
                    </select>

                    <select id="filter-location" name="ubicacion">
                        <option value="" hidden selected>Ubicación</option>
                        <option value="remoto">Remoto</option>
                        <option value="cdmx">Ciudad de México</option>
                        <option value="guadalajara">Guadalajara</option>
                        <option value="hibrido">Hibrido</option>
                    </select>

                    <select id="filter-level" name="nivel-de-experiencia">
                        <option value="" hidden selected>
                            Nivel de experiencia
                        </option>
                        <option value="junior">Junior</option>
                        <option value="mid-level">Mid-level</option>
                        <option value="senior">Senior</option>
                        <option value="lead">Lead</option>
                    </select>
                </div>
                <!-- <a
                    id="filter-selected-value"
                    class="filterSelected"
                    href=""></a> -->
            </section>
            <section class="jobs-listings"></section>
            <!-- Por más que sea un apartado en si mismo, no tiene un heading (h1, h2, h3, etc) ni contenido extenso como para concluir que es una `section`. Así que lo podemos dejar como un div -->
            <div class="pagination-section">
                <div class="filters-wrapper pages">
                    <select
                        name="jobsPerPage"
                        id="jobs-per-page"
                        class="jobsPerPageSelector">
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <nav class="pagination-wrapper"></nav>
            </div>
        </main>
        <footer>
            <small>&copy; 2024 DevJobs. Todos los derechos reservados.</small>
        </footer>
    </body>
</html>
